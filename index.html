<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Courier Pick-up App</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
  <div class="bg-indigo-700 min-h-screen p-10">
    <!-- Courier Request tab -->
    <div class="bg-white max-w-lg  rounded mx-auto p-5">
      <h4 class=" font-semibold text-emerald-500 ">Request a Courier Pick-up</h4>
      <form action="" id="form" method="post">
        <div class=" grid grid-cols-2 gap-x-4 mt-3  justify-between">
          <input type="text" class="form-input  " id="name" placeholder="Name" name="name">
          <input type="text" id="number" min="0" class="form-input" placeholder="Mobile Number" name="number">
        </div>
        <div class=" mt-3 space-y-3">
          <div><input type="datetime-local" class="form-input" id="pickup-date" placeholder="" name="Date"></div>
          <div><textarea name="pickup-area" id="pickup-area" class="form-input resize-none"
              placeholder="Enter your pickup address" cols="30" rows="4" name="area"></textarea></div>
          <button type="submit" id=""
            class="w-full font-medium text-sm rounded-md py-1 mt-5 relative group bg-purple-400   inline ">
            <span
              class="absolute top-0 left-0 flex w-full rounded-md   text-gray-700 h-0 mb-0 transition-all duration-300 ease-out transform translate-y-0 bg-purple-600 group-hover:h-full opacity-80"></span>
            <span class="relative  group-hover:text-white">
              Create Pick-up</button>
          </span>
        </div>
      </form>

    </div>
    <!-- courier request tab start -->
    <div class="bg-white max-w-6xl mt-10 rounded mx-auto text-center p-5 hidden " id="courierCard">
      <div class="flex items-center space-x-2 ">
        <h4 class=" font-semibold text-red-500 ">Courier Request</h4>
        <span class="text-xs font-semibold bg-green-300 rounded-full flex text-center px-1.5 py-0.5 w-5 h-5"
          id="courierCount">12</span>
      </div>
      <table class="w-full mt-3">
        <tr>
          <th class="px-2 py-1 border">S.No</th>
          <th class="px-2 py-1 border">Customer</th>
          <th class="px-2 py-1 border">mobile</th>
          <th class="px-2 py-1 border">Pick-up Date</th>
          <th class="px-2 py-1 border">Address</th>
          <th class="px-2 py-1 border w-20"></th>
        </tr>
        <tbody id="courierDataTable"> </tbody>
        <!-- <tr>
          <td class="px-2 py-1 border"></td>
          <td class="px-2 py-1 border"></td>
          <td class="px-2 py-1 border"></td>
          <td class="px-2 py-1 border"></td>
          <td class="px-2 py-1 border w-20">
            <button type="button" class="bg-red-400 hover:bg-red-500 rounded px-4 font-medium py-1 text-sm">
              Delete</button>
          </td>
        </tr> -->
      </table>



    </div>

  </div>
  <script type="module" src="/assets/js/utils.js"></script>
  <script type="module" src="./assets/js/main.js"></script>
  <script type="module" src="./assets/js/validation.js"></script>
</body>

</html>
