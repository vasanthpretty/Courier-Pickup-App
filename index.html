<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
  <div class="bg-indigo-700 min-h-screen p-10">
    <div class="bg-white max-w-lg  rounded mx-auto p-5">
      <h4 class=" font-semibold text-emerald-500 ">Request a Courier Pick-up</h4>
      <div class="flex space-x-4 mt-3 justify-between">
        <input type="text" class="form-input" placeholder="Name">
        <input type="number" min="0" class="form-input" placeholder="Phone">
      </div>
      <div class=" mt-3 space-y-3">
        <input type="datetime-local" class="form-input" placeholder="">
        <textarea name="pickup-area" id="pickup-area" class="form-input resize-none"
          placeholder="Enter your pickup address" cols="30" rows="4"></textarea>
        <button id="" class="w-full font-medium text-sm rounded-md py-1 mt-5 relative group bg-purple-400   inline ">
          <span
            class="absolute top-0 left-0 flex w-full rounded-md   text-gray-700 h-0 mb-0 transition-all duration-300 ease-out transform translate-y-0 bg-purple-600 group-hover:h-full opacity-80"></span>
          <span class="relative group-hover:text-white">
            Create Pick-up</button>
        </span>
      </div>

    </div>
    <div class="bg-white max-w-lg mt-10 rounded mx-auto p-5">
      <h4 class=" font-semibold text-red-500 ">Courier Request</h4>
      <table class="w-full mt-3">
        <tr>
          <th class="px-2 py-1 border">Customer</th>
          <th class="px-2 py-1 border">Pick-up Date</th>
          <th class="px-2 py-1 border">Address</th>
          <th class="px-2 py-1 border w-20"></th>
        </tr>
        <tr>
          <td class="px-2 py-1 border">Mr.vasanth</td>
          <td class="px-2 py-1 border">27 Dec, 2023</td>
          <td class="px-2 py-1 border">New Jersey</td>
          <td class="px-2 py-1 border w-20">
            <button type="button" class="bg-red-400 hover:bg-red-500 rounded px-4 font-medium py-1 text-sm">
              Delete</button>
          </td>
        </tr>
      </table>



    </div>

  </div>

</body>

</html>
